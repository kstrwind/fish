<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- 1.第一种：methods 的实现 -->
        <h4>{{getFullName()}}</h4>
        <h4>{{getFullName()}}</h4>
        <h4>{{getFullName()}}</h4>

        <!-- 2.第二种: 计算属性computed 的实现 -->
        <h4>{{fullName}}</h4>
        <h4>{{fullName}}</h4>
        <h4>{{fullName}}</h4>
        <button @click="changeFullName">修改 fullName</button>
    </template>
    <script src="../pkg/vue.js"></script>
    <script>
        
        const appIns = {
            template: '#my-app',
            data() {
                return {
                    firstName: "Lee",
                    lastName: "kstrwind"
                }
            },
            computed: {
                fullName: {
                    get: function() {
                        return this.firstName + " " + this.lastName;
                    },
                    set: function(newValue) {
                        console.log(newValue);
                        const names = newValue.split(" ");
                        this.firstName = names[0];
                        this.lastName = names[1];
                    }
                }
            },
            methods: {
                changeFullName() {
                    this.fullName = "Coder Why";
                },
                getFullName() {
                    console.log("methods 的 getFullName 中的计算");
                    return this.firstName + " " + this.lastName;
                }
            }
        }
        Vue.createApp(appIns).mount('#app');
    </script>
</body>
</html>
